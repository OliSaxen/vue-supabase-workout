[build]
  command = "npm run build"
  publish = "dist"

# CRITICAL: Force Node 20.19.0 (exact version Vite needs)
[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.2.4"
  # Alternative: Use latest 20.x
  # NODE_VERSION = "20"

# Clear build cache (important!)
[build.processing]
  skip_processing = true

# Redirects for Vue Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200